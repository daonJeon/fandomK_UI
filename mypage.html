<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="inner">
            <h1 class="logo"><img src="images/img_thumbnail.jpg" alt=""/></h1>
            <button type="button" class="btn-profile"><img src="images/img_thumbnail.jpg" alt="마이페이지로 이동"/></button>
        </div>
    </header>
    <div id="content">
        <div class="inner">
            <section class="idol-section">
                <h2 class="title-text">내가 관심있는 아이돌</h2>
                <div class="idol-list">
                    <ul class="interest">
                        <li><img src="images/img_idol_list.png" alt=""/></li>
                        <li><img src="images/img_idol_list.png" alt=""/></li>
                        <li><img src="images/img_idol_list.png" alt=""/></li>
                    </ul>
                </div>
            </section>
            <section class="idol-section">
                <h2 class="title-text">관심 있는 아이돌을 추가해보세요.</h2>
                <div class="idol-list">
                    <ul class="interest">
                        <li><img src="images/img_idol_list2.png" alt=""/></li>
                        <li><img src="images/img_idol_list2.png" alt=""/></li>
                        <li><img src="images/img_idol_list2.png" alt=""/></li>
                    </ul>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
